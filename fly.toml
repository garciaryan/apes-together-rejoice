# fly.toml file generated for apes-together-rejoice-2 on 2023-02-21T13:46:33-08:00

app = "apes-together-rejoice"
kill_signal = "SIGINT"
kill_timeout = 5

[processes]
  web = "node deploy-commands.js && node app.js"

[env]

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8001
  processes = ["web"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
